name: Pyinstaller

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-python@v6
      with:
        python-version: 3.14

    - run: pip install -r requirements_dev.txt
    - run: pyinstaller --onefile image2pdf.py
    - uses: actions/upload-artifact@v4
      with:
        name: win-exe
        path: dist/image2pdf/image2pdf.exe
